name: Build and Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    env: 
      version: ${{ github.ref_name }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            extension: ''
            artifact: linux
          - os: windows-latest
            extension: '.exe'
            artifact: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --junit-xml=test-results.xml tests/test.py

      - name: Publish Tests
        uses: pmeier/pytest-results-action@main
        with:
          path: test-results.xml
          summary: true
          display-options: fEX
          fail-on-empty: true
          title: Check Site Test results

      - name: Build CLI executable
        run: pyinstaller check_site.py --onefile -n site-checker${{ matrix.extension }}

      - name: Test CLI executable
        run: |
          ./dist/site-checker${{ matrix.extension }} --version
          ./dist/site-checker${{ matrix.extension }} example.com
        env: 
          version: ${{ env.version }}
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-checker-${{ matrix.artifact }}
          path: dist/site-checker${{ matrix.extension }}


  release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: site-checker-linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: site-checker-windows

      - name: release
        id: release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: site-checker
          prerelease: false
          draft: false
          files: site-checker*
          generate_release_notes: true
